name: Test project

on:
  push:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dev dependencies
      run: npm install --only=dev
      
    - name: Run unit tests
      run : npm run test
